name: Keep Backend Warm

on:
  schedule:
    # GitHub Actions minimum interval is 5 minutes; adjust if Render still idles the service.
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Validate keepalive URL
        run: |
          # Prefer secret; fallback to public Railway health endpoint.
          BACKEND_URL="${{ secrets.KEEPALIVE_BACKEND_URL }}"
          BACKEND_URL="${BACKEND_URL:-https://healthlinkwebapp-production.up.railway.app/actuator/health}"
          if [ -z "$BACKEND_URL" ]; then
            echo "No keepalive URL configured."
            exit 1
          fi
          echo "Using $BACKEND_URL"
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV
      - name: Warm up backend
        run: |
          curl -sSf --max-time 10 --retry 3 --retry-delay 2 "$BACKEND_URL" >/dev/null
          echo "Pinged $BACKEND_URL"

